<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjp.css">
		<link rel="alternate" type="application/atom+xml" title="de-liKeR" href="/rss/rss.xml" />
		<link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
		<title>{{ page.title }} | de-liKeR</title>
	</head>
	<div class="loading"></div>
	<header class="lp">
		<div class="marks">
			<div class="green"></div>
			<div class="blue"></div>
			<div class="orange"></div>
			<div class="pink"></div>
		</div>
		<h1><a href="/">de-liKeR</a></h1>
		<p><strong>DESIGN LIKE LINKS</strong></p>
		<hr>
	</header>
	<nav class="lp">
		<div class="nav-wrapper">
			<ul>
				<li><a href="/">Blog Top</a></li>
				<li><a href="/about.html">About</a></li>
			</ul>
		</div>
	</nav>
	<article>
		{% if page.url != "/" %}
		<h1>{{ page.title }}</h1>
		<p>{{ page.date | date:"%Y年%m月%d日" }}</p>
		<hr>
		{% endif %}
		{{ content }}
	</article>
	<aside>
		<h2>One more thing…</h2>
		<ul>
			{% for post in site.posts %}
			<li>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</aside>
	<footer class="lp">
		<p>copyright de-liKeR 2015</p>
		<p>Auhtor:@CreatorQsF</p>
	</footer>
	<script>
window.addEventListener("load", function() {
	document.querySelector(".loading").classList.toggle("loaded");
}, false);
var f = function() {
	var locking = false;
	function lock(func) {
		var err;
		if(locking == false) {
			locking = true;
			func();
			locking = false;
			err = "safe";
		} else if(locking == true) {
			err = "locking";
		}
		console.log(err);
		return(err);
	}
	var remove = function() {
		dnav.classList.remove("active");
	}
	var toggle = function() {
		dnav.classList.toggle("active");
	}
	var dnav = document.querySelector("nav");
	dnav.addEventListener("mousedown", function() {
		lock(toggle);
	}, false);
	document.querySelector("article").addEventListener("mousedown", function() {
		lock(remove);
	}, false);
	dnav.addEventListener("touchstart", function() {
		lock(toggle);
	}, false);
	document.querySelector("article").addEventListener("touchstart", function() {
		lock(remove);
	}, false);
	return(dnav);
}
f();
	</script>
	</body>
</html>
